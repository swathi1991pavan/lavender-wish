<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<title>Happy Birthday</title>

<style>
/* ===== PAGE BACKGROUND ===== */
body {
    margin: 0;
    min-height: 100vh;

    display: flex;
    justify-content: center;
    align-items: center;

    /* bg3.webp centered */
    background-color: #e6e6e6; /* fallback */
    background-image: url("images/bg3.webp");
    background-repeat: no-repeat;
    background-position: center center;
    background-size: contain;

    font-family: 'Segoe UI', sans-serif;
}

/* ===== CONTENT CARD ===== */
.container {
    text-align: center;
    width: 100%;
    max-width: 420px;
    padding: 16px;
}

/* ===== NAME ===== */
.name {
    font-family: 'Great Vibes', cursive;
    font-size: 2.6rem;
    color: #2f3a6f;
    margin-bottom: 14px;
    text-shadow: 0 2px 4px rgba(0,0,0,0.15);
}

/* ===== PHOTO ===== */
#customerPhoto {
    width: 100%;
    max-width: 400px;
    height: auto;
    display: none;

    border-radius: 18px;
    background: #fff;
    box-shadow: 0 12px 30px rgba(0,0,0,0.18);
}

/* ===== MUSIC BUTTON ===== */
.music-btn {
    position: fixed;
    bottom: 18px;
    right: 18px;
    background: rgba(47,58,111,0.9);
    padding: 10px 18px;
    border-radius: 30px;
    color: white;
    cursor: pointer;
    font-size: 0.95rem;
}
</style>
</head>

<body>

<div class="container">
    <div class="name" id="nameText">Happy Birthday ðŸŽ‰</div>
    <img id="customerPhoto" alt="Birthday Photo">
</div>

<div class="music-btn" onclick="toggleMusic()">ðŸŽµ Music</div>

<audio id="bgMusic" loop>
    <source src="audio/happy-birthday-1.mp3" type="audio/mpeg">
</audio>

<script>
const nameText = document.getElementById("nameText");
const img = document.getElementById("customerPhoto");
const music = document.getElementById("bgMusic");

/* ðŸŽµ Music toggle */
function toggleMusic() {
    if (music.paused) {
        music.play();
        document.querySelector(".music-btn").innerText = "â¸ Music";
    } else {
        music.pause();
        document.querySelector(".music-btn").innerText = "ðŸŽµ Music";
    }
}

/* ðŸ”— Get ID from URL */
const params = new URLSearchParams(window.location.search);
const clientId = params.get("id");

/* ðŸ“¦ Load client data */
fetch("clients.json")
  .then(res => res.json())
  .then(data => {
      if (clientId && data[clientId]) {
          nameText.innerText = data[clientId].name;
          img.src = "images/" + data[clientId].photo;
          img.style.display = "block";
      }
  })
  .catch(err => console.error("JSON error:", err));

/* â–¶ Auto play after user interaction */
document.addEventListener("click", () => {
    if (music.paused) music.play();
}, { once: true });
</script>

</body>
</html>
