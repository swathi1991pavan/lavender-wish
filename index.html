<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<title>Happy Birthday</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    min-height: 100vh;

    /* ðŸŽ¨ Canva-style background */
    background: radial-gradient(
        circle at top right,
        #fdebf2 0%,
        #f6dce6 45%,
        #f3cfe0 100%
    );

    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* container */
.container {
    text-align: center;
    padding: 16px;
    width: 100%;
    max-width: 420px;
}

/* name */
.name {
    font-family: 'Great Vibes', cursive;
    font-size: 2.6rem;
    color: #2f3a6f;
    margin-bottom: 14px;
    text-shadow: 0 2px 4px rgba(0,0,0,0.15);
}

/* image card */
#customerPhoto {
    width: 100%;
    max-width: 400px;
    height: auto;
    display: none;

    border-radius: 18px;
    background: #fff;
    box-shadow: 0 12px 30px rgba(0,0,0,0.18);
}

/* music button */
.music-btn {
    position: fixed;
    bottom: 18px;
    right: 18px;
    background: rgba(47,58,111,0.9);
    padding: 10px 18px;
    border-radius: 30px;
    color: white;
    cursor: pointer;
    font-size: 0.95rem;
}
</style>
</head>

<body>

<div class="container">
    <div class="name" id="nameText">Happy Birthday ðŸŽ‰</div>
    <img id="customerPhoto" alt="Birthday Photo">
</div>

<div class="music-btn" onclick="toggleMusic()">ðŸŽµ Music</div>

<audio id="bgMusic" loop>
    <source src="audio/happy-birthday-1.mp3" type="audio/mpeg">
</audio>

<script>
const nameText = document.getElementById("nameText");
const img = document.getElementById("customerPhoto");
const music = document.getElementById("bgMusic");

/* ðŸŽµ music toggle */
function toggleMusic() {
    if (music.paused) {
        music.play();
        document.querySelector(".music-btn").innerText = "â¸ Music";
    } else {
        music.pause();
        document.querySelector(".music-btn").innerText = "ðŸŽµ Music";
    }
}

/* ðŸ”— get ID from URL */
const params = new URLSearchParams(window.location.search);
const clientId = params.get("id");

/* ðŸ“¦ load JSON */
fetch("clients.json")
  .then(res => res.json())
  .then(data => {
      if (clientId && data[clientId]) {
          nameText.innerText = data[clientId].name;
          img.src = "images/" + data[clientId].photo;
          img.style.display = "block";
      }
  })
  .catch(err => console.error("JSON error:", err));

/* â–¶ autoplay after click */
document.addEventListener("click", () => {
    if (music.paused) music.play();
}, { once: true });
</script>

</body>
</html>
